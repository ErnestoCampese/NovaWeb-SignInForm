<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Nova - Sign In</title>
  </head>
  <body>
    <div class="container">
      <section class="poster">
        <img src="./img/side-wallpaper.jpg" alt="A building with many windows lit up at night" class="poster__img" />
      </section>
      <section class="signup-module">
        <header class="logo">
          <img src="./img/nova-logo.png" alt="The letter N stylized" class="logo__image" />
          <h1 class="logo__title">Nova Solutions</h1>
        </header>

        <h2 class="signup-module__heading">User Registration</h2>

        <form action="#" method="POST" class="signup-form">
          <div class="signup-form__fields signup-form__fields--rows">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Your First Name" />
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Your Last Name" />
          </div>
          <div class="signup-form__fields signup-form__fields--columns">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Your Email Address" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Your Password" />
          </div>
          <div class="signup-form__fields signup-form__fields--rows">
            <img src="./img/switch-icon.png" alt="Switch on/off Terms of Service" />
            <p>
              I accept the <a href="#" class="text--link">Terms of Service</a> as well as the
              <a href="#" class="text--link">Privacy Policy</a>
            </p>
          </div>
          <button type="submit" class="btn btn--primary">Create Account</button>
        </form>

        <div class="divider"></div>

        <p class="text--light">Already have an account? <a href="#" class="text--link">Login now</a></p>

        <footer class="signup-footer">
          <ul class="signup-footer__list">
            <li class="signup-footer__item">Help</li>
            <li class="signup-footer__item">Legal</li>
            <li class="signup-footer__item">Privacy</li>
            <li class="signup-footer__item">TOS</li>
          </ul>
          <p class="text--lightest">&copy; Cloudcampese</p>
        </footer>
      </section>
    </div>
  </body>
</html>
